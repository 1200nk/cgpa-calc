<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">CGPA Calculator</h2>

    <form id="cgpa-form">
      <div id="subjects">
        <div class="row mb-3 subject">
          <div class="col-md-5">
            <input type="number" step="0.01" class="form-control grade-point" placeholder="SGPA" min="0" max="10" required />
          </div>
          <div class="col-md-5">
            <input type="number" step="0.1" class="form-control credit mt-1" placeholder="Credit" min="0.1" required />
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger remove-subject mt-1">Remove</button>
          </div>
        </div>
      </div>

      <button type="button" id="add-subject" class="btn btn-secondary mb-3">Add Subject</button>
      <br />
      <button type="submit" class="btn btn-primary">Calculate CGPA</button>
    </form>

    <div class="mt-4" id="result"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
