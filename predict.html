<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGPA Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-4 border-0  rounded-4">
          <h2 class="text-center mb-4 fw-bold text-dark">SGPA Predictor</h2>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="curCGPA" placeholder="7.5">
            <label for="curCGPA">Current CGPA</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="pastCredits" placeholder="120">
            <label for="pastCredits">Total Past Credits</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="semCredits" placeholder="20">
            <label for="semCredits">Current Semester Credits</label>
          </div>

          <div class="form-floating mb-4">
            <input type="number" class="form-control" id="targetCGPA" placeholder="8.2">
            <label for="targetCGPA">Target CGPA</label>
          </div>

          <div class="d-grid mb-3">
            <button class="btn btn-warning fw-semibold" onclick="predictSGPA()">Predict Required SGPA</button>
          </div>

          <div class="alert alert-primary text-center fw-semibold" role="alert" id="sgpaResult" style="display:none;"></div>

          <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary">‚Üê Back to CGPA Calculator</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
